<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cooking Group Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-msg {
      background: #5a5a5a;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      max-width: 70%;
    }
    .input-box {
      display: flex;
      padding: 1rem;
      background: #1f1f1f;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff7043;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff8a65;
    }
  </style>
</head>
<body>
  <header>üç≥ Cooking Chat</header>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-box">
    <input type="text" id="chatInput" placeholder="Message as Anonymous..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const group = "cooking";
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("chatInput");

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem(group)) || [];
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat-msg";
        div.textContent = "Anonymous: " + msg;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        const messages = JSON.parse(localStorage.getItem(group)) || [];
        messages.push(msg);
        localStorage.setItem(group, JSON.stringify(messages));
        input.value = "";
        loadMessages();
      }
    }

    window.onload = loadMessages;
  </script>
</body>
</html>
